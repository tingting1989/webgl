<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <h2>纹理映射</h2>
        <div>
            <img src="./sky.jpg" alt="" srcset="">
        </div>
        <canvas id="webgl" width="400" height="400"></canvas>
        <script>
            const VSHADER_SOURCE = `
                attribute vec4 a_Position;
                attribute vec2 a_TexCoord;
                varying vec2 v_TexCoord;
                void main(){
                    gl_Position = a_Position;
                    v_TexCoord = a_TexCoord;
                }
            `

            const FSHADER_SOURCE = `
                precision mediump float;
                uniform sampler2D u_Sampler;
                varying vec2 v_TexCoord;
                void main(){
                    gl_FragColor = texture2D(u_Sampler,v_TexCoord);
                }
            `

            function main() {
                const canvas = document.getElementById('webgl');
                const gl = canvas.getContext('webgl');

                if (!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)) {
                    console.error('初始化着色器失败');
                    return;
                }

                const n = initVertexBuffers(gl)
                // 指定清空 <canvas> 的颜色
                gl.clearColor(0.0, 0.0, 0.0, 1.0);

                if (!initTextures(gl, n)) {
                    console.error('初始化创建纹理对象失败');
                    return;
                }

            }

            main();

            // 创建缓冲区
            function initVertexBuffers(gl) {
                const verticesTexCoords = new Float32Array([
                    -0.5, 0.5, 0.0, 1.0,
                    -0.5, -0.5, 0.0, 0.0,
                    0.5, 0.5, 1.0, 1.0,
                    0.5, -0.5, 1.0, 0.0
                ])
                const n = 4;
                const vertexTexCoordBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, vertexTexCoordBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, verticesTexCoords, gl.STATIC_DRAW);
                const FSIZE = verticesTexCoords.BYTES_PER_ELEMENT;

                const a_Position = gl.getAttribLocation(gl.program, 'a_Position')
                gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, FSIZE * 4, 0)
                gl.enableVertexAttribArray(a_Position);

                // 将纹理坐标分配给 a_TexCoord 并开启
                const a_TexCoord = gl.getAttribLocation(gl.program, 'a_TexCoord');
                gl.vertexAttribPointer(a_TexCoord, 2, gl.FLOAT, false, FSIZE * 4, FSIZE * 2);
                gl.enableVertexAttribArray(a_TexCoord);
                return n;
            }

            // 初始化纹理对象
            function initTextures(gl, n) {
                // 创建纹理对象
                const texture = gl.createTexture();

                const u_Sampler = gl.getUniformLocation(gl.program, 'u_Sampler');
                const img = new Image();
                img.crossOrigin = "Anonymous"
                img.onload = (env) => {
                    loadTexture(gl, n, texture, u_Sampler, img)
                }
                img.src = "./sky.jpg"

                return true;


            }

            function loadTexture(gl, n, texture, u_Sampler, img) {
                // 对纹理图像进行 y 轴反转
                gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, 1);
                // 开启 0 号 纹理单元
                gl.activeTexture(gl.TEXTURE0);
                // 向 target 绑定纹理对象
                gl.bindTexture(gl.TEXTURE_2D, texture);
                // 配置纹理参数
                gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);

                // 配置纹理图像
                gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGB, gl.RGB, gl.UNSIGNED_BYTE, img);

                // 将 0 号纹理传递给着色器
                gl.uniform1i(u_Sampler, 0);
                gl.clear(gl.COLOR_BUFFER_BIT);   // Clear <canvas>

                // 绘制矩形
                gl.drawArrays(gl.TRIANGLE_STRIP, 0, n);

            }

            // 初始化着色器
            function initShaders(gl, vshader, fshader) {
                const program = createProgram(gl, vshader, fshader);
                gl.useProgram(program);
                gl.program = program;
                return true;
            }


            function createProgram(gl, vshader, fshader) {
                const vertexShader = loadShader(gl, gl.VERTEX_SHADER, vshader);
                const fragmentShader = loadShader(gl, gl.FRAGMENT_SHADER, fshader);
                const program = gl.createProgram();
                gl.attachShader(program, vertexShader);
                gl.attachShader(program, fragmentShader);
                gl.linkProgram(program);
                const link = gl.getProgramParameter(program, gl.LINK_STATUS);
                return program;

            }

            function loadShader(gl, type, source) {
                const shader = gl.createShader(type);
                gl.shaderSource(shader, source);
                gl.compileShader(shader);
                const compiled = gl.getShaderParameter(shader, gl.COMPILE_STATUS);
                console.log(compiled);
                return shader
            }

        </script>
    </body>

</html>
