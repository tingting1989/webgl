<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <h1>利用键盘改变视点</h1>
        <div>
            <img src="./b9314343bf7dae8b2ab8ae3081db3caa.jpg" alt="" srcset="" style="width: 800px;">
        </div>
        <canvas id="webgl" width="400" height="400"></canvas>
        <script src="../cuon-matrix.js"></script>
        <script>
            const VSHADER_SOURCE = `
                attribute vec4 a_Position;
                attribute vec4 a_Color;
                uniform mat4 u_ViewMatrix;
                varying vec4 v_Color;
                void main(){
                    gl_Position = u_ViewMatrix * a_Position;
                    v_Color = a_Color;
                }
            `

            const FSHADER_SOURCE = `
                precision mediump float;
                varying vec4 v_Color;

                void main(){
                    gl_FragColor = v_Color;
                }
            `
            let g_eyeX = 0.20, g_eyeY = 0.25, g_eyeZ = 0.25;
            function main() {
                const canvas = document.getElementById('webgl');
                const gl = canvas.getContext('webgl');

                if (!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)) {
                    console.error('初始化着色器失败');
                    return;
                }

                const n = initVertexBuffers(gl);
                const u_ViewMatrix = gl.getUniformLocation(gl.program, 'u_ViewMatrix');


                // 指定视点和视线
                const viewMatrix = new Matrix4();

                document.onkeydown = function (ev) {
                    keydown(ev, gl, n, u_ViewMatrix, viewMatrix);

                }
                draw(gl, n, u_ViewMatrix, viewMatrix);



            }
            main();

            function keydown(ev, gl, n, u_ViewMatrix, viewMatrix) {
                if (ev.keyCode === 39) {
                    // 按下右键
                    g_eyeX += 0.01;
                } else if (ev.keyCode === 37) {
                    // 按下左键
                    g_eyeX -= 0.01;
                } else {
                    return
                }
                draw(gl, n, u_ViewMatrix, viewMatrix);

            }

            function draw(gl, n, u_ViewMatrix, viewMatrix) {
                viewMatrix.setLookAt(g_eyeX, g_eyeY, g_eyeZ, 0, 0, 0, 0, 1, 0);



                // 将矩阵传给对应的 uniform 变量；
                gl.uniformMatrix4fv(u_ViewMatrix, false, viewMatrix.elements);
                gl.clearColor(0.0, 0.0, 0.0, 1.0);
                // 清空canvas
                gl.clear(gl.COLOR_BUFFER_BIT);
                // 清空canvas
                gl.drawArrays(gl.TRIANGLES, 0, n);
                //  gl.drawArrays(gl.TRIANGLES, 0, n) // 绘制三角形
            }
            // 创建缓冲区

            function initVertexBuffers(gl) {

                const verticesColors = new Float32Array(
                    [
                        // 绿色三角形 在最前面
                        0.0, 0.5, -0.4, 0.4, 1.0, 0.4,
                        -0.5, -0.5, -0.4, 0.4, 1.0, 0.4,
                        0.5, -0.5, -0.4, 1.0, 0.4, 0.4,

                        // 黄色三角形 在中间
                        0.5, 0.4, -0.2, 1.0, 0.4, 0.4,
                        -0.5, 0.4, -0.2, 1.0, 1.0, 0.4,
                        0.0, -0.6, -0.2, 1.0, 1.0, 0.4,
                        // 蓝色三角形在最前面
                        0.0, 0.5, 0.0, 0.4, 0.4, 1.0,
                        -0.5, -0.5, 0.0, 0.4, 0.4, 1.0,
                        0.5, -0.5, 0.0, 1.0, 0.4, 0.4
                    ]
                );
                const n = 9;

                const vertexColorBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, vertexColorBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, verticesColors, gl.STATIC_DRAW);
                const FSIZE = verticesColors.BYTES_PER_ELEMENT;
                const a_Position = gl.getAttribLocation(gl.program, 'a_Position');
                gl.vertexAttribPointer(a_Position, 3, gl.FLOAT, false, FSIZE * 6, 0);
                gl.enableVertexAttribArray(a_Position);
                const a_Color = gl.getAttribLocation(gl.program, 'a_Color');
                gl.vertexAttribPointer(a_Color, 3, gl.FLOAT, false, FSIZE * 6, FSIZE * 3);
                gl.enableVertexAttribArray(a_Color);
                return n

            }

            function initShaders(gl, vshader, fshader) {

                const program = createProgram(gl, vshader, fshader);
                gl.useProgram(program);
                gl.program = program;
                return true;
            }
            function createProgram(gl, vshader, fshader) {
                const vertexShader = loadShader(gl, gl.VERTEX_SHADER, vshader);
                const fragmentShader = loadShader(gl, gl.FRAGMENT_SHADER, fshader);

                const program = gl.createProgram();
                gl.attachShader(program, vertexShader);
                gl.attachShader(program, fragmentShader);
                gl.linkProgram(program);
                const link = gl.getProgramParameter(program, gl.LINK_STATUS);
                return program;
            }

            function loadShader(gl, type, source) {
                const shader = gl.createShader(type);
                gl.shaderSource(shader, source);
                gl.compileShader(shader);
                const compiled = gl.getShaderParameter(shader, gl.COMPILE_STATUS);
                console.log(compiled);
                return shader;

            }

        </script>
    </body>

</html>
