<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <h1>有两类常用的可视空间：</h1>
        <h2>1、长方体可视空间，也称盒状空间，由正射投影产生。</h2>
        <h2>2、四棱锥/金字塔可视空间，由透视投影产生。</h2>
        <!-- <div>
            <img src="./29a7d039cd7890c80902e9f5dbe73fe0.jpg" alt="" srcset="" style="width: 800px;">
        </div> -->
        <p id="nearFar">near、far 值显示地方</p>
        <canvas id="webgl" width="400" height="400"></canvas>
        <script src="../cuon-matrix.js"></script>
        <script>
            const VSHADER_SOURCE = `
                attribute vec4 a_Position;
                attribute vec4 a_Color;
                uniform mat4 u_ProjMatrix;
                varying vec4 v_Color;
                void main(){
                    gl_Position = u_ProjMatrix * a_Position;
                    v_Color = a_Color;
                }
            `

            const FSHADER_SOURCE = `
                precision mediump float;
                varying vec4 v_Color;

                void main(){
                    gl_FragColor = v_Color;
                }
            `
            let g_near = 0.0, g_far = 0.5;
            function main() {
                const canvas = document.getElementById('webgl');
                const gl = canvas.getContext('webgl');
                const nf = document.getElementById('nearFar');



                if (!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)) {
                    console.error('初始化着色器失败');
                    return;
                }

                const n = initVertexBuffers(gl);
                const u_ProjMatrix = gl.getUniformLocation(gl.program, 'u_ProjMatrix');


                // 指定视点和视线
                const projMatrix = new Matrix4();

                document.onkeydown = function (ev) {
                    keydown(ev, gl, n, u_ProjMatrix, projMatrix, nf);

                }
                draw(gl, n, u_ProjMatrix, projMatrix, nf);



            }
            main();

            function keydown(ev, gl, n, u_ProjMatrix, projMatrix, nf) {

                switch (ev.keyCode) {
                    case 39:
                        // 按下右方向
                        g_near += 0.01;
                        break;
                    case 37:
                        // 按下左方向
                        g_near -= 0.01;
                        break;
                    case 38:
                        // 按下上方向
                        g_far += 0.01;
                        break;
                    case 40:
                        // 按下 下方向
                        g_far -= 0.01;

                        break;

                    default:
                        break;
                }

                draw(gl, n, u_ProjMatrix, projMatrix, nf);

            }

            function draw(gl, n, u_ProjMatrix, projMatrix, nf) {
                projMatrix.setOrtho(-1.0, 1.0, -1.0, 1.0, g_near, g_far);



                // 将矩阵传给对应的 uniform 变量；
                gl.uniformMatrix4fv(u_ProjMatrix, false, projMatrix.elements);
                gl.clearColor(0.0, 0.0, 0.0, 1.0);
                // 清空canvas
                gl.clear(gl.COLOR_BUFFER_BIT);

                nf.innerHTML = 'near:' + Math.round(g_near * 100) / 100 + 'far:' + Math.round(g_far * 100) / 100
                // 清空canvas
                gl.drawArrays(gl.TRIANGLES, 0, n);
                //  gl.drawArrays(gl.TRIANGLES, 0, n) // 绘制三角形
            }
            // 创建缓冲区

          function initVertexBuffers(gl) {

                const verticesColors = new Float32Array(
                    [
                        // 绿色三角形 在最前面
                        0.0, 0.5, -0.4, 0.4, 1.0, 0.4,
                        -0.5, -0.5, -0.4, 0.4, 1.0, 0.4,
                        0.5, -0.5, -0.4, 1.0, 0.4, 0.4,

                        // 黄色三角形 在中间
                        0.5, 0.4, -0.2, 1.0, 0.4, 0.4,
                        -0.5, 0.4, -0.2, 1.0, 1.0, 0.4,
                        0.0, -0.6, -0.2, 1.0, 1.0, 0.4,
                        // 蓝色三角形在最前面
                        0.0, 0.5, 0.0, 0.4, 0.4, 1.0,
                        -0.5, -0.5, 0.0, 0.4, 0.4, 1.0,
                        0.5, -0.5, 0.0, 1.0, 0.4, 0.4
                    ]
                );
                const n = 9;

                const vertexColorBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, vertexColorBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, verticesColors, gl.STATIC_DRAW);
                const FSIZE = verticesColors.BYTES_PER_ELEMENT;
                const a_Position = gl.getAttribLocation(gl.program, 'a_Position');
                gl.vertexAttribPointer(a_Position, 3, gl.FLOAT, false, FSIZE * 6, 0);
                gl.enableVertexAttribArray(a_Position);
                const a_Color = gl.getAttribLocation(gl.program, 'a_Color');
                gl.vertexAttribPointer(a_Color, 3, gl.FLOAT, false, FSIZE * 6, FSIZE * 3);
                gl.enableVertexAttribArray(a_Color);
                return n

            }

            function initShaders(gl, vshader, fshader) {

                const program = createProgram(gl, vshader, fshader);
                gl.useProgram(program);
                gl.program = program;
                return true;
            }
            function createProgram(gl, vshader, fshader) {
                const vertexShader = loadShader(gl, gl.VERTEX_SHADER, vshader);
                const fragmentShader = loadShader(gl, gl.FRAGMENT_SHADER, fshader);

                const program = gl.createProgram();
                gl.attachShader(program, vertexShader);
                gl.attachShader(program, fragmentShader);
                gl.linkProgram(program);
                const link = gl.getProgramParameter(program, gl.LINK_STATUS);
                return program;
            }

            function loadShader(gl, type, source) {
                const shader = gl.createShader(type);
                gl.shaderSource(shader, source);
                gl.compileShader(shader);
                const compiled = gl.getShaderParameter(shader, gl.COMPILE_STATUS);
                console.log(compiled);
                return shader;

            }

        </script>
    </body>

</html>
